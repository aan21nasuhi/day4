  <head>
    <title>Personal Web - Contact Form</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="my-project.css">
    <script src="my-project.js"></script>

  </head>
  <body>
    <nav>
      <div class="left-side">
        <a href="index.html"><img src="assets/logo.png" alt="logo" /></a>
        <ul>
          <li><a href="index.html" class="active">Home</a></li>
          <li><a href="my-project.html">My Project</a></li>
        </ul>
      </div>

      <div class="right-side">
        <a href="contact.html">Contact Me</a>
      </div>
    </nav>

    <div class="container-my-project-form">
        <h1 class="header-form-project">Add My Project</h1> 
        <form>     
          <div class="Text-project">
            <label for="input-project-name">Project Name</label>
            <input type="text" id="input-prject-name" placeholder="Your Project Name.." />
          </div>
          <div class="date">  
            <div class="date-left-side">
              <label for="input-start-date">Start Date</label>
              <input type="date" id="input-start-date"/>
            </div>
            <div class="date-right-side">
              <label for="input-end-date">End Date</label>
              <input type="date" id="input-end-date"/>
            </div>
          </div>
        
          <div>  
            <label for="input-description">Description</label>
            <textarea type="text" id="input-description" placeholder="Write something.."></textarea>
          </div>
          
          <div class="check">
            <label>
              Technologies
            </label>
  
            <div class="container-checkbox">
  
              <div class="divLeft">
                <label class="option_item"><input type="checkbox" name="color" value="nodejs.png">
                    NodeJS</label>
                <label class="option_item"><input type="checkbox" name="color" value="reactjs.png"
                    >React JS</label>
              </div>
  
              <div class="divRight">
                <label class="option_item"><input type="checkbox" name="color" value="js.png"
                    >Javascript</label>
                <label class="option_item"><input type="checkbox" name="color" value="deploy.png"
                   >TypeScript</label>
              </div>
            </div>
          </div>
  
          
          <div>
            <label>Upload Image</label>
            <div class="input-project-image-group">
              <label for="input-project-image">
                <div class="choose">choose</div>
            <div class="img">  
              <img src="assets/file.png" alt="file"/>
              </label>
              <input type="file" id="input-project-image" hidden />
            </div>
            </div>
          </div>
          <div> 
            <button onclick="addproject()" type="button" class="btn-submit-my-project">submit</button>
          </div>
        </form>  
      </div>  
  
  <!-- my project card -->
     
     <div class="container-my-project">
      <h1 class="header-my-project">My Project</h1> 
              
          <div id="contents" class="flex-container-my-project">
     
            <div class="project-item">
              <div class="my-project-img">
                 <img src="assets/dora-bots.png" alt="cover">
              </div>
            <div class="detail-project">
            <h3>
              <a href="my-project-detail.html" target="_blank">Dumbways Mobile App - 2021</a>
            </h3>
            <div class="detail-project-content">
              Duration : 3 month
            </div>
            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Ratione magnam minima in culpa itaque deleniti unde
               quae aperiam ex architecto, blanditiis eveniet.
            </p>
              <div class="logo">
                    <div class="nodejs">
                      <img src="assets/nodejs.png" alt="ns">
                    </div>
                    <div class="reactjs">
                      <img src="assets/reactjs.png" alt="rs">
                    </div>
                    <div class="javascript">
                      <img src="assets/js.png" alt="js">
                    </div>
                    <div class="typescript">
                      <img src="assets/deploy.png" alt="dpy">
                    </div>    
              </div>                
              <div class="btn-group">
                <button class="btn-edit">edit</button>
                <button class="btn-delete">delete</button>
               </div> 
            </div>     
            </div>
          </div>
        </div>
  
     </div>
  </body>
